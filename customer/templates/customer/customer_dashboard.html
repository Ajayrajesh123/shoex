{% extends 'customer/index.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  </div>

  <div class="row">
      {% for pdt in products %}
      <div class="col-3">
          <div class="card" style="width: 100%;"> 
              <img src="{{pdt.image.url}}" class="" alt="..." height="250px" width="100%">
              <div class="card-body">
                <h5 class="card-title">{{pdt.product_name}}</h5>
                <p class="card-text">{{pdt.price}}</p>
                <form action="{% url 'customer:add_to_cart' pdt.id %}" method="post">
                  {% csrf_token %}
                  <div class="quantity" style="display: none;" >
                      <input type="number" name="quantity" id="quantity" value="1" min="1" required>
                  </div> 
                  <button type="submit" class="btn btn-primary">add to cart</button>
                </form>
                
              </div>
            </div>
      </div> 
      {% endfor %}
  
      {% endblock %} 
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
