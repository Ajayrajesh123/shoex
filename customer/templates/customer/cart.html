{% extends 'customer/index.html' %}
{% block content %}
{% for item in cart_items %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

    </style>
  </head>

  <body>
    <div class="row">
      <div class="col-4"></div>
        <div class="col-4">
            <div class="card mb-3" style="width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{item.product.image.url}}" class="image" alt="..." style="height: 200px;">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{item.product.product_name}}</h5>
                      <p class="card-text">{{item.product.price}}</p>
                      <p class="card-text">{{item.quantity}}</p>
    
                      <form action="{% url 'customer:remove_from_cart' item.product.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">delete</button>
                      </form>
    
                    
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-4"></div>
    </div>
    {% endfor %}
    <div class="row">
        <div class="col-9"></div>
        <div class="col-2">
            <h2>Total {{ grand_total}}</h2>
        </div>
    </div>
    <div class="row">
      <div class="col-9"></div>
      <div class="col-2">
        <form action="{% url 'customer:payment' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-success">Pay here</button>
        </form>
      </div>
        
      </div>
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
